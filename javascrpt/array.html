<body>
	<script>
		var arr = [2,4,6,8,10]
		//map() “映射”,对数组中得每一项运行给定函数，返回每次函数调用的结果组成的数组。
		var arrMap = arr.map(function(item,index){
			return item * item
		})
		console.log("arrMap",arrMap) //[4,16,36,64,100]

		//filter() "过滤"功能，数组中得每一项运行给定函数，返回满足过滤条件组成的数组。
		var arrFilter = arr.filter(function(item,index){
			return item != 4
		})
		console.log("arrFilter",arrFilter)

		//every()判断数组中每一项都是否满足条件，只有所有项都满足条件，才会返回true。
		var arrEvery = arr.every(function(item){
			return item < 100
		})
		console.log("arrEvery",arrEvery)

		//some()：判断数组中是否存在满足条件的项，只要有一项满足条件，就会返回true。
		var arrSome = arr.some(function(item){
			return item < 7
		})
		console.log('arrSome',arrSome)

		//reduce()
		var arrReduce = arr.reduce(function(prev,cur,index,arr){
			return prev * cur
		},10)
		console.log("arrReduce",arrReduce)

		//reduceRight()
		var arrreduceRight = arr.reduceRight(function(prev,cur,index,arr){
			return prev * cur
		},10)
		console.log("arrreduceRight",arrreduceRight)
	</script>
