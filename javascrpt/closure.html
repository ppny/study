<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包</title>
</head>
<body>
	<script>
		function createComparisonFunction(propertyName){
			return function(object1,object2){
				console.log(propertyName)
				//--------------------------start
				//访问了外部函数中的变量propertyName
				var value1 = object1[propertyName]
				var value2 = object2[propertyName]
				//---------------------------end
				if(value1 < value2){
					console.log(-1)
					return -1
				}else if(value1 > value2){
					console.log(1)
					return 1
				}else{
					console.log(0)
					return 0
				}
			}
		}

		//内部函数被返回，成为一个新的函数
		var compare = createComparisonFunction("age")
		console.log(compare)
		var wx = {
			age:13,
			sex:"man"
		}
		var wy = {
			age:14,
			sex:"woman"
		}

		//函数调用仍然可以访问变量propertyName
		compare(wx,wy)
	</script>
</body>
</html>
